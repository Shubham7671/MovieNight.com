<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<div class="form" id="s">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"></a>
				<a href="#" class="social"></a>
				<a href="#" class="social"></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" id="sign-name"  />
			<input type="email" placeholder="Email" id="sign-user" />
			<input type="number" placeholder="Number" id="sign-mob" />
			<input type="password" placeholder="Password" id="sign-pass" />
			
			<button id="btn-signup">Sign Up</button>
		</div>
	</div>
	<div class="form-container sign-in-container">
		<div class="form" id="l">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"></a>
				<a href="#" class="social"></a>
				<a href="#" class="social"></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email"  id="login-user"/>
			<input type="password" placeholder="Password" id="login-pass" />
			<a href="#">Forgot your password?</a>
			<button id="btn-Signin">Sign In</button>
		</div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Login Back!</h1>
				<p>Now connect with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Don't have a account !</h1>
				<p>Not to Worry! Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

</body>
<script src="login.js"></script>
</html>
